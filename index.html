<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="home">
      <div class="home-content">
        <h1>
          Hi, I'm <span> Jordan,<br /></span>a Frontend Developer,<span
            >based in the Tokyo area!</span
          >
        </h1>

        <p>Well-versed in HTML, CSS and Javascript!</p>

        <div class="btn-box">
          <button class="btn-1">Github</button>
          <button class="btn-2">Resume</button>
        </div>
      </div>
      <div class="img-box">
        <img src="img/image1.PNG" alt="" />
      </div>
    </section>

    <section class="about">
      <div class="about-img">
        <img src="img/IMG_4314.JPG" alt="" />
      </div>

      <div class="about-content">
        <h2 class="heading">More About Me...</h2>
        <p>
          I enjoy making cool things with code! I also make cartoons about
          coding! Have a peek at some of my projects, below!
        </p>
      </div>
    </section>

    <section class="contact-form">
      <h2 class="contact-me">Contact <span>Me</span></h2>

      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Full Name" />
          <input type="email" placeholder="Email" />
        </div>

        <div class="input-box">
          <input type="number" placeholder="Phone Number" />
          <input type="text" placeholder="Subject" />
        </div>

        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Your Message"
        ></textarea>
        <input type="submit" value="Send Message" class="btn-1" />
      </form>
    </section>
  </body>
</html>
